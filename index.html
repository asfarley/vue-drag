<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>vue-drag</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<style>
</style>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<body>

<div id="app">
  
<div class="container">
  <div class="row">
	<div class="col">
		<h3>Drag-n-drop demo</h3>
	</div>
  </div>
 
   <div class="row">
	<div class="col">
	 <input type="checkbox" name="nameOfChoice" v-model="editmode"> Edit Mode <br/><br/>
	</div>
   </div>
	
   <div class="row" v-on:mousemove="mousemove">
	<div class="col-9">
         <svg id="drawing" v-on:mouseup="release" width="900" height="600" style="border-style:solid;border-thickness:1px;border-color:black;">
		 
		  <rect v-for="icon in icons" v-on:mousedown="rectClick(icon)" v-on:mouseup="release" v-bind:x="icon.x" v-bind:y="icon.y" v-bind:rx="icon.rx" v-bind:ry="icon.ry" v-bind:width="icon.width" v-bind:height="icon.height"
			v-bind:style="icon.style" />
			
		</svg>
    </div>
	<div class="col-3">
		<h5>Properties</h5>
		<table  class="table">
		  <tr>
			<th>Property 1</th>
			<td><input type="text" value="Value 1"/></td>
		  </tr>
		  <tr>
			<th>Property 2</th>
			<td><input type="text" value="Value 2"/></td>
		  </tr>
		</table>
	</div>
   </div>
  
   <div class="row">
	<div class="col">
	 <h4>Icons</h4>
	 <button type="button" v-on:click="createicon">Create</button>
	</div>
   </div>
   
   <div class="row">
	<div class="col">
	 <h4>Tags</h4>
	 <input type="text" v-model="new_tag_name" maxlength="100" /> <label>Name</label>
	 <button v-on:click="createtag" >Create</button>
	</div>
   </div>
  
   <div class="row">
	<div class="col">
	 <h4>Equations</h4>
	 <input type="text" v-model="new_equation_text" value="" size=80 /> <label>Equation Input</label>
	 <button v-on:click="createequation" >Create</button>
	</div>
   </div>
   
   <div class="row">
	<div class="col">
	 <h4>Timers</h4>
	 <input type="text" name="timer_ms" value="" maxlength="100" /> <label>Time (ms)</label>
	 <button>Create</button>
	</div>
   </div>
  
</div>
</div>

</body>
<script src="./vue-drag.js"></script>
</html>
