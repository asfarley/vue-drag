<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>vue-drag</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<style>
</style>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<body>

<div class="container">
  <div class="row">
	<div class="col">
		<h1>Drag-n-drop demo</h1>
	</div>
  </div>
  
  <div id="app">
  
   <div class="row">
	<div class="col">
	 <p>{{ message }}</p>
	</div>
   </div>
	
   <div class="row" v-on:mousemove="mousemove">
	<div class="col">
         <svg id="drawing" v-on:mouseup="release" width="1200" height="900">
		  <rect v-on:mousedown="rectClick" v-on:mouseup="release" v-bind:x="[x]" v-bind:y="[y]" rx="2" ry="2" width="30" height="30"
			style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
		</svg>
    </div>
   </div>
  </div>
  
</div>

</body>
<script src="./vue-drag.js"></script>
</html>
